kind: AdaptiveDialog
beginDialog:
  kind: OnUnknownIntent
  id: main
  priority: -1
  actions:
    - kind: ConditionGroup
      id: conditionGroup_1iEEzW
      conditions:
        - id: conditionItem_evFljD
          condition: =IsBlank(Topic.Question)
          actions:
            - kind: SetVariable
              id: gHnNLC
              variable: Topic.Question
              value: =System.Activity.Text

    - kind: InvokeConnectorAction
      id: fFHHCc
      input:
        binding:
          fields: text
          limit: 3
          query: =Topic.Question

      output:
        kind: SingleVariableOutputBinding
        variable: Topic.GetKnowledgeArticles

      connectionReference: cr3fb_itHelpdeskV1.connectionreference.cr51e_itHelpDeskCopilot.cr.wC4Tw1wa
      connectionProperties:
        mode: Invoker

      operationId: GetKnowledgeArticles

    - kind: ParseValue
      id: hdVvwt
      variable: Topic.KBData
      valueType:
        kind: Record
        properties:
          articles:
            type:
              kind: Table
              properties:
                fields:
                  type:
                    kind: Record
                    properties:
                      text:
                        type:
                          kind: Record
                          properties:
                            display_value: String
                            label: String
                            name: String
                            type: String
                            value: String

                id: String
                link: String
                number: String
                rank: Number
                score: Number
                snippet: String
                title: String

          meta:
            type:
              kind: Record
              properties:
                properties:
                  type:
                    kind: Record
                    properties:
                      count: Number
                      end: Number
                      fields: String
                      filter: String
                      kb: String
                      language: String
                      query: String
                      start: Number
                      status:
                        type:
                          kind: Record
                          properties:
                            code: Number

                      ts_query_id: String

                type: String

      value: "=\"[]\""

    - kind: SetVariable
      id: anG3kj
      variable: Topic.KBData
      value: =Topic.GetKnowledgeArticles

    - kind: SetVariable
      id: RVZuKU
      variable: Topic.KBCustomData
      value: "=ForAll(Topic.KBData.articles, {Content: Concatenate(title, \" - \", Substitute(PlainText(fields.text.display_value), \"\\n\\r\", \"\")), ContentLocation: Concatenate(\"https://amndev.service-now.com/sp?id=kb_article_view&sysparm_article=\", number)})"

    - kind: SearchAndSummarizeContent
      id: search-content
      variable: Topic.Answer
      userInput: =System.Activity.Text
      moderationLevel: Low
      applyModelKnowledgeSetting: false
      publicDataSource: {}
      sharePointSearchDataSource: {}
      customDataSource:
        searchResults: =Topic.KBCustomData

      fileSearchDataSource:
        searchFilesMode:
          kind: SearchAllFiles

      knowledgeSources:
        kind: SearchAllKnowledgeSources

      tone: Friendly

    - kind: ConditionGroup
      id: has-answer-conditions
      conditions:
        - id: has-answer
          condition: =!IsBlank(Topic.Answer)

      elseActions:
        - kind: SearchAndSummarizeContent
          id: e0Nape
          displayName: Fallback to external knowledge
          variable: Topic.Answer
          userInput: =System.Activity.Text
          moderationLevel: Low
          publicDataSource: {}
          sharePointSearchDataSource: {}
          customDataSource:
            searchResults: =Topic.KBCustomData

          fileSearchDataSource:
            searchFilesMode:
              kind: SearchSpecificFiles
              files:
                - cr3fb_itHelpdeskV1.component.Snowflake_MFA_Authentication_Setup.docx_udJ
                - cr3fb_itHelpdeskV1.component.OneLoginKnowledgeBaseArticle.pdf_XI6

          knowledgeSources:
            kind: SearchSpecificKnowledgeSources

          responseCaptureType: TextOnly
          tone: Friendly

    - kind: SendActivity
      id: f5tKaA
      activity:
        text:
          - Is there anything else I can help you with?
        quickReplies:
          - kind: MessageBack
            title: What can I ask?
            text: What can I ask?

    - kind: EndDialog
      id: in81un
      clearTopicQueue: true

inputType:
  properties:
    Question:
      displayName: Question
      type: String