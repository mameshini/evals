kind: AdaptiveDialog
beginDialog:
  kind: OnUnknownIntent
  id: main
  priority: -1
  actions:
    - kind: SetVariable
      id: 9TLQE3
      variable: Global.Question
      value: =System.Activity.Text

    - kind: InvokeConnectorAction
      id: fFHHCc
      latencyMessageSettings:
        allowLatencyMessage: true
        latencyMessage: Checking KB...

      input:
        binding:
          fields: text
          filter: kb_categoryNOT LIKEInternal Use^kb_category NOT LIKELanguage Operations^kb_knowledge_base LIKEKnowledge^workflow_state=published
          limit: 6
          query: =Global.Question

      output:
        kind: SingleVariableOutputBinding
        variable: Topic.GetKnowledgeArticles

      connectionReference: cr3fb_itHelpdeskV1.shared_service-now.eafe6f13e4134dd48339c4068e6bc415
      connectionProperties:
        mode: Maker

      operationId: GetKnowledgeArticles

    - kind: ParseValue
      id: hdVvwt
      variable: Topic.KBData
      valueType:
        kind: Record
        properties:
          articles:
            type:
              kind: Table
              properties:
                fields:
                  type:
                    kind: Record
                    properties:
                      text:
                        type:
                          kind: Record
                          properties:
                            display_value: String
                            label: String
                            name: String
                            type: String
                            value: String

                id: String
                link: String
                number: String
                rank: Number
                score: Number
                snippet: String
                title: String

          meta:
            type:
              kind: Record
              properties:
                properties:
                  type:
                    kind: Record
                    properties:
                      count: Number
                      end: Number
                      fields: String
                      filter: String
                      kb: String
                      language: String
                      query: String
                      start: Number
                      status:
                        type:
                          kind: Record
                          properties:
                            code: Number

                      ts_query_id: String

                type: String

      value: "=\"[]\""

    - kind: SetVariable
      id: anG3kj
      variable: Topic.KBData
      value: =Topic.GetKnowledgeArticles

    - kind: ConditionGroup
      id: conditionGroup_IBnxTu
      conditions:
        - id: conditionItem_vQyJfT
          condition: =Env.co_EnvName = "amndev"
          displayName: Dev
          actions:
            - kind: SetVariable
              id: setVariable_aOVcwL
              variable: Topic.KBCustomData
              value: "=ForAll(Topic.KBData.articles, {Content: Concatenate(title, \" - \", Substitute(PlainText(fields.text.display_value), \"\\n\\r\", \"\")), ContentLocation: Concatenate(\"https://amndev.service-now.com/sp?id=kb_article_view&sysparm_article=\", number)})"

      elseActions:
        - kind: SetVariable
          id: cGA0aR
          variable: Topic.KBCustomData
          value: "=ForAll(Topic.KBData.articles, {Content: Concatenate(title, \" - \", Substitute(PlainText(fields.text.display_value), \"\\n\\r\", \"\")), ContentLocation: Concatenate(\"https://amn.service-now.com/sp?id=kb_article_view&sysparm_article=\", number)})"

    - kind: SearchAndSummarizeContent
      id: search-content
      autoSend: true
      variable: Global.VarAnswer
      userInput: =System.Activity.Text
      moderationLevel: Low
      applyModelKnowledgeSetting: false
      publicDataSource: {}
      sharePointSearchDataSource: {}
      customDataSource:
        searchResults: =Topic.KBCustomData

      fileSearchDataSource:
        searchFilesMode:
          kind: SearchAllFiles

      knowledgeSources:
        kind: SearchAllKnowledgeSources

      responseCaptureType: TextOnly
      tone: Friendly

    - kind: ConditionGroup
      id: has-answer-conditions
      conditions:
        - id: has-answer
          condition: =!IsBlank(Global.VarAnswer)

      elseActions:
        - kind: SearchAndSummarizeContent
          id: e0Nape
          displayName: Fallback to external knowledge
          autoSend: true
          variable: Global.VarAnswer
          userInput: =System.Activity.Text
          moderationLevel: Low
          publicDataSource: {}
          sharePointSearchDataSource: {}
          customDataSource:
            searchResults: =Topic.KBCustomData

          fileSearchDataSource:
            searchFilesMode:
              kind: SearchSpecificFiles
              files:
                - cr3fb_itHelpdeskV1.component.AccessingBusinessSystems.pdf_e-0
                - cr3fb_itHelpdeskV1.component.Snowflake_MFA_Authentication_Setup.docx_udJ

          knowledgeSources:
            kind: SearchSpecificKnowledgeSources

          responseCaptureType: TextOnly
          tone: Friendly

    - kind: SetVariable
      id: setVariable_CBXLSY
      variable: Topic.NoFeedback
      value: |-
        =If(
            "How can I assist" in Global.VarAnswer || "You can ask" in Global.VarAnswer || "I'm here to assist" in Global.VarAnswer,
            true,
            false
        )

    - kind: ConditionGroup
      id: conditionGroup_rhak7k
      conditions:
        - id: conditionItem_kKP95U
          condition: =Topic.NoFeedback = true

      elseActions:
        - kind: SendActivity
          id: iuSdhb
          displayName: User Feedback
          activity:
            attachments:
              - kind: AdaptiveCardTemplate
                cardContent: |-
                  ={
                    type: "AdaptiveCard",
                    '$schema': "http://adaptivecards.io/schemas/adaptive-card.json",
                    version: "1.3",
                    body: [
                      {
                        type: "Container",
                        items: [
                          {
                            type: "ColumnSet",
                            columns: [
                                {
                                  type: "Column",
                                  width: "70",
                                  items: [        
                                    {
                                      type: "TextBlock",
                                      text: "Was this response helpful?",
                                      wrap: true,
                                      size: "Medium",
                                      color: "Accent"
                                    },
                                  ]
                                },
                                {
                                  type: "Column",
                                  width: "15",
                                  items: [        
                                    {
                                      type: "ActionSet",
                                      actions: [
                                        {
                                          type: "Action.Submit",
                                          title: "üëç",
                                          size: "Large",
                                          data: {
                                            MessageEvent: "AnswerFeedback",
                                            Like: true
                                          }
                                        }
                                      ]
                                    }
                                  ]
                                },
                                {
                                  type: "Column",
                                  width: "15",
                                  items: [        
                                    {
                                      type: "ActionSet",
                                      actions: [
                                        {
                                          type: "Action.Submit",
                                          title: "üëé",
                                          size: "Large",
                                          data: {
                                            MessageEvent: "AnswerFeedback",
                                            Like: false
                                          }
                                        }
                                      ]
                                    }
                                  ]
                                }
                              ]
                            }
                        ]
                      }
                    ]
                  }

            quickReplies:
              - kind: MessageBack
                text: What can I ask?

    - kind: EndDialog
      id: in81un
      clearTopicQueue: true