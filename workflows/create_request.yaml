kind: AdaptiveDialog
modelDescription: This topic will assist the user in creating a new IT help desk service request. This action should only occur if the user specifically asks to create a new service request and not in response to a general knowledge base question. It should not be used as a point of escalation.
beginDialog:
  kind: OnRecognizedIntent
  id: main
  intent:
    triggerQueries:
      - Create request
      - Create ticket
      - Create service request
      - New issue
      - New problem
    generatedTriggerQueries:

  actions:
    - kind: BeginDialog
      id: EyBsru
      dialog: cr3fb_itHelpdeskV1.topic.GetCaller

    - kind: Question
      id: question_bOzxI1
      interruptionPolicy:
        allowInterruption: true

      alwaysPrompt: true
      variable: init:Topic.requestType
      prompt: What kind of request would you like to create?
      entity:
        kind: EmbeddedEntity
        definition:
          kind: ClosedListEntity
          items:
            - id: Business application request
              displayName: Business application request

            - id: Access request
              displayName: Access request

            - id: Get help with an error
              displayName: Get help with an error

            - id: IT - Other service requests
              displayName: IT - Other service requests

    - kind: ConditionGroup
      id: conditionGroup_GMlSuv
      conditions:
        - id: conditionItem_FdhrIo
          condition: =Topic.requestType = 'cr3fb_itHelpdeskV1.topic.CreateRequest.main.question_bOzxI1'.'Business application request'
          displayName: Standard Request
          actions:
            - kind: Question
              id: DBHA3y
              interruptionPolicy:
                allowInterruption: true
                interruptionTopicListFilter:
                  kind: IncludeSelectedTopics
                  allowedInterruptTopics:
                    - cr3fb_itHelpdeskV1.topic.CreateRequest
                    - cr3fb_itHelpdeskV1.topic.Escalate
                    - cr3fb_itHelpdeskV1.topic.Goodbye
                    - cr3fb_itHelpdeskV1.topic.WhatCanIAsk
                    - cr3fb_itHelpdeskV1.topic.LookupRequest
                    - cr3fb_itHelpdeskV1.topic.StartOver
                    - cr3fb_itHelpdeskV1.topic.ViewMyRequests

              repeatCount: 1
              alwaysPrompt: true
              variable: Topic.ShortDescription
              prompt: Provide a short title for the request.
              entity: StringPrebuiltEntity

            - kind: SetVariable
              id: setVariable_oRYjvB
              variable: Topic.SearchFields
              value: |
                =[
                      "category",
                      "chunk",
                      "url"
                ]

            - kind: InvokeConnectorAction
              id: invokeConnectorAction_Tem0BJ
              input:
                binding:
                  indexName: vector-helpdesk
                  nearestNeighbors: 5
                  searchText: =System.Activity.Text
                  top: 7

              output:
                kind: SingleVariableOutputBinding
                variable: Topic.SearchResults

              connectionReference: cr3fb_itHelpdeskV1.shared_azureaisearch.shared-azureaisearch-113d3b3d-d29a-4b7f-abcd-170d03f8eb34
              connectionProperties:
                mode: Invoker

              operationId: IntegratedVectorSearch

            - kind: ConditionGroup
              id: conditionGroup_yfPPEz
              conditions:
                - id: conditionItem_A38WlL
                  condition: =IsEmpty(Topic.SearchResults)
                  actions:
                    - kind: SendActivity
                      id: sendActivity_yes1W1
                      activity: No standard forms matched

              elseActions:
                - kind: ParseValue
                  id: QwSTz5
                  variable: Topic.LinkTable
                  valueType:
                    kind: Table
                    properties:
                      category: String
                      chunk: String
                      chunk_id: String
                      description: String
                      parent_id: String
                      score: Number
                      text_vector:
                        type:
                          kind: Table

                      title: String
                      url: String

                  value: =Topic.SearchResults

                - kind: SendActivity
                  id: Mx0sXA
                  activity:
                    text:
                      - |+
                        Please use one of the following forms in ServiceNow that match your request.

                    attachments:
                      - kind: AdaptiveCardTemplate
                        cardContent: |
                          ={
                              type: "AdaptiveCard",
                              version: "1.3",
                              body: [
                                  {
                                      type: "Container",
                                      items: ForAll(
                                          Topic.LinkTable,
                                          {
                                              type: "TextBlock",
                                              text: "[" & chunk & "](" & url & ")",
                                              wrap: true,
                                              spacing: "medium"
                                          }
                                      )
                                  }
                              ]
                          }

                - kind: Question
                  id: question_RziupE
                  interruptionPolicy:
                    allowInterruption: true

                  repeatCount: 2
                  variable: init:Topic.IsRequestDone
                  prompt: To confirm, click **Done** if your ServiceNow request is submitted; otherwise, you can create **IT - Other Request**.
                  entity:
                    kind: EmbeddedEntity
                    definition:
                      kind: ClosedListEntity
                      items:
                        - id: Done
                          displayName: Done

                        - id: IT - Other request
                          displayName: IT - Other request

                        - id: Change request title
                          displayName: Change request title

                - kind: ConditionGroup
                  id: conditionGroup_5Rv6qn
                  conditions:
                    - id: conditionItem_uo6IXG
                      condition: =Topic.IsRequestDone = 'cr3fb_itHelpdeskV1.topic.CreateRequest.main.question_RziupE'.Done
                      actions:
                        - kind: SendActivity
                          id: sendActivity_Xb4DLR
                          activity:
                            text:
                              - Thanks for creating a ServiceNow request.  It will be routed to the appropriate team.  Can I assist you with anything else?
                            quickReplies:
                              - kind: MessageBack
                                text: What can I ask?

                        - kind: EndDialog
                          id: zexsgK

                    - id: conditionItem_A2WO8A
                      condition: =Topic.IsRequestDone = 'cr3fb_itHelpdeskV1.topic.CreateRequest.main.question_RziupE'.'IT - Other request'
                      actions:
                        - kind: SendActivity
                          id: ZJb9zY
                          activity: I can assist with creation of **IT - Other** request in ServiceNow.

                    - id: conditionItem_gSi3l5
                      condition: =Topic.IsRequestDone = 'cr3fb_itHelpdeskV1.topic.CreateRequest.main.question_RziupE'.'Change request title'
                      actions:
                        - kind: GotoAction
                          id: XJiAMf
                          actionId: DBHA3y

                  elseActions:
                    - kind: GotoAction
                      id: bMQjRS
                      actionId: question_bOzxI1

        - id: conditionItem_BqLmsu
          condition: =Topic.requestType = 'cr3fb_itHelpdeskV1.topic.CreateRequest.main.question_bOzxI1'.'Get help with an error'
